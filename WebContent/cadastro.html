<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Jonatan Colussi, Rene Danni">

  <title>Biblioteca Fadergs</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <main role="main" class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4" style="border: 1px solid #ccc; border-radius: 5px; margin-top: 100px;">
        <form action="">
          <div class="form-group">
            <label for="codbib">Biblioteca</label>
            <select name="codbib" class="form-control">
              <option value="1">Blibliteca A</option>
              <option value="2">Blibliteca B</option>
              <option value="3">Blibliteca C</option>
            </select>
          </div>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" class="form-control">
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" class="form-control">
          </div>
          <div class="form-group">
            <label for="salario">Salário</label>
            <input type="text" name="salario" class="form-control">
          </div>
          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" class="form-control">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" name="senha" class="form-control">
          </div>
          <div class="form-group text-right">
            <a href="index.html" class="btn btn-link">Voltar</a>
            <input type="submit" class="btn btn-primary" value="Cadastrar">
          </div>
        </form>
      </div>
    </div>

  </main>
  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="assets/js/popper.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
